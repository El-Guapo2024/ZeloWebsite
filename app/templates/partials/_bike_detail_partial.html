<div id="bike-detail">
    <h3>{{ bike.model_name }}</h3>
    <p><strong>Purchase Date:</strong> {{ bike.purchase_date }}</p>
    <p><strong>Last Maintenance:</strong> {{ bike.last_maintenance }}</p>
    <p><strong>Total Miles Driven:</strong> {{ bike.total_miles_driven }}</p>
    <p><strong>Status:</strong> {{ bike.status }}</p>

    <!-- Edit and Maintenance Buttons -->
    <button hx-get="/bikes/{{ bike.bike_id }}/edit" hx-target="#bike-detail" hx-swap="innerHTML">Edit</button>
    <button hx-post="/bikes/{{ bike.bike_id }}/maintenance" >Update Maintenance</button>
    
    <button onclick="document.getElementById('bike-detail').innerHTML='';">
        Exit
    </button>
</div>
