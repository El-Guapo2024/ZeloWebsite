<form hx-post="/bikes/add" hx-swap="none" hx-on:afterRequest="clearFormAndShowPopup()">
    <label>Model Name:</label><br>
    <input type="text" name="model_name" required><br>

    <label>Purchase Date:</label><br>
    <input type="date" name="purchase_date" required><br>
    <label>Last Maintenance Data:</label><br>
    <input type="date" name="last_maintenance" required><br>
    <label>Status:</label><br>
    <select name="status">
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
    </select><br>

    <label>Total Miles Driven:</label><br>
    <input type="number" name="total_miles_driven"><br>

    <button type="submit">Add Bike</button>
</form>

<div id="popup-message" style="display:none; position:fixed; bottom:10px; right:10px; background-color:#4CAF50; color:white; padding:10px; border-radius:5px;">
    Bike added successfully!
</div>

<script>
    function clearFormAndShowPopup() {
        // Clear form fields
        const form = document.querySelector('form');
        form.reset();

        // Show pop-up message
        const popup = document.getElementById('popup-message');
        popup.style.display = 'block';

        // Hide the pop-up after 3 seconds
        setTimeout(() => {
            popup.style.display = 'none';
        }, 3000);
    }
</script>
