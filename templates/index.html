<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike GPS Tracker</title>

    <!-- Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">

    <!-- HTMX for handling the AJAX requests -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Leaflet JS for rendering the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
	.leaflet-container{
	    height: 500px;
	    width: 80%;
	    border-radius: 0.5rem;
	}
    </style>
</head>
<body class="min-h-screen bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Bike GPS Tracker</h1>
	<div class="bg-white rounded-lg shadow-md p-4">
	    <!-- Map Contaier -->
	    <div id="map" class="h-[500px] rounded-lg overflow-hidden shadow-lg mb-4"></div>

	    <!-- Loading Spinner -->
	    <div class="hidden" id="loading-indicator">
	        <div class="flex justify-center items-centers">
		    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
		</div>
	    </div>
	
	    <!-- Bike Data Contaier --> 
	    <div id="bikes-data"
	         hx-get="/get_bikes"
                 hx-trigger="load, every 5s"
                 hx-swap="innerHTML"
                 hx-indicator="#loading-indicator">
                <p class="text-center text-gray-600">Loading bike data...</p>
            </div>
	</div>
    </div>	
     <script>
        // Initialize map
        let map = L.map('map').setView([40.75, -73.95], 12);
        let markers = {};

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        
        // Function to update markers
        window.updateMarkers = function(bikes) {
            // Clear existing markers
            Object.values(markers).forEach(marker => map.removeLayer(marker));
            markers = {};
            
            // Add new markers
            for (const [bikeId, info] of Object.entries(bikes)) {
                markers[bikeId] = L.marker([info.latitude, info.longitude])
                    .bindPopup(`${bikeId}<br>Speed: ${info.speed} km/h`)
                    .addTo(map);
            }
        };
    </script> 
</body>
</html>
